<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;1,100;1,300;1,400;1,600&family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/style.css">
  <title>DbarryCK|Web Dev</title>
</head>
<body>
  <div class="container">
    <h1 class="brand">DbarryCK Web Dev</h1>

    <div class="wrapper">
      <div class="company-info">
        <h3>Web Development</h3>
        <ul>
          <li>67 Nairobi,Kenya</li>
          <li>(666) 454-6677</li>
          <li>barryowino5@gmail.com</li>
        </ul>
      </div>

      <div class="contact ">
        <h3>Email Us</h3>
        <form>

          <p>
            <label>Name</label>
            <input type="text" name="name">
          </p>

          <p>
            <label>Company</label>
            <input type="text" name="company">
          </p>

          <p>
            <label>Email Address</label>
            <input type="email" name="email">
          </p>

          <p>
            <label>Phone no</label>
            <input type="tel" name="phone">
          </p>

          <p>
            <label>Message</label>
            <textarea name="message" rows="5"></textarea>
          </p>

          <p>
            <button>Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
  
</body>
</html>
